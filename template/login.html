<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bike Safety Gear</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #3a3a3a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(135deg, #000, #3a3a3a);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            background: linear-gradient(135deg, #000, #3a3a3a);
            border: 1px solid white;
            color: white;
        }

        .form-control:focus {
            background: linear-gradient(135deg, #000, #3a3a3a);
            border-color: darkwhite;
            color: white;
        }

        .btn-custom {
            width: 100%;
            background: linear-gradient(135deg, #000, #3a3a3a);
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            transition: all 0.3s;
            border: 1px solid white;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #000, #3a3a3a);

            box-shadow: 0 0 15px white;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .error-message {
            color: white;
            display: none;
            /* Hidden initially */
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const passinc = "{{ passinc|default:'0' }}".trim(); // Ensure passinc has a default value
        const errorMsg = "{{ error|default:'' }}".trim();  // Handle 'User not found' case

        if (passinc > 0) {  
            document.getElementById("error-message").style.display = "block";
        }
        
        if (errorMsg !== "") {  
            document.getElementById("error-message").innerText = errorMsg;
            document.getElementById("error-message").style.display = "block";
        }
    });
    </script>
</head>

<body>
    <div class="login-container">
        <img src="{% static 'logo.png' %}" alt="Bike Safety Gear Logo" class="logo">
        <h2>Login</h2>
        <p id="error-message" class="error-message">Invalid Email or Password!</p>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <br><label class="form-label">Email ID</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="forgot-password">
                <p>Forgot your password? <a href="{% url 'forgpass' %}">Click here to reset</a></p>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'regiuser' %}" ><b>Sign up</b></a></p>
    </div>
</body>

</html>
