<!DOCTYPE html>

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passinc = "{{ passinc|default:'0' }}".trim();
            if (passinc > 0) {  
            document.getElementById("error-message").style.display = "block";
        }
        
        })


        function showFields() {
            var productType = document.getElementById("product_type").value;
            var sections = document.querySelectorAll(".product-fields");
            sections.forEach(section => section.style.display = "none");
            if (productType) {
                document.getElementById(productType + "_fields").style.display = "block";
            }
        }

        

    </script>

        body {

        .container {

            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #000, #3a3a3a);
            border-radius: 10px;
            border-top: 2px solid white;
            border-left: 2px solid white;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #000, #3a3a3a);
            border-top: 2px solid white;
            border-left: 2px solid white;
            color: white;
            transition: all 0.3s;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background: darkwhite;

        }

        .form-control {
            background: linear-gradient(135deg, #000, #3a3a3a);
            color: gray;
            border-top: 2px solid white;
            border-left: 2px solid white;
        }

        .form-control:focus {
            background: linear-gradient(135deg, #000, #3a3a3a);
            color: gray;
            border-color: darkwhite;

        }
        .error-message {
