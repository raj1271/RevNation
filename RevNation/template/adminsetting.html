{% extends 'AdminBase.html' %}
{% load static %}

{% block container %}
<div class="container">
    <br><br>
    <h2><i class="fa-solid fa-address-card"></i> Profile</h2>

    <!-- Update Profile & Password -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card p-4">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Update Profile -->
                        <div class="col-md-6">
                            <h5><i class="fas fa-user"></i> Update Profile</h5>
                            <label class="mt-2">Name: {{ admindata.adminName }}</label>
                            <input type="text" name="adminName" class="form-control" placeholder="Enter your name">
                            <label class="mt-2">Email: {{ admindata.adminEmailId }}</label>
                            <input type="email" name="adminEmailId" class="form-control" placeholder="Enter your email">
                            <label class="mt-2">Phone Number: {{ admindata.adminPhoneno }}</label>
                            <input type="text" name="adminPhoneno" class="form-control" placeholder="Enter your phone number">
                        </div>

                        <!-- Change Password -->
                        <div class="col-md-6">
                            <h5><i class="fas fa-key"></i> Change Password</h5>
                            <label class="mt-2">Current Password:</label>
                            <input type="password" name="currentPassword" class="form-control" placeholder="Enter current password">
                            <label class="mt-2">New Password:</label>
                            <input type="password" name="newPassword" id="newPassword" class="form-control"
                                placeholder="Enter new password">
                            <label class="mt-2">Confirm Password:</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Confirm new password">
                            <small id="passwordError" class="text-danger" style="display: none;">Passwords do not match!</small>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-danger mt-3" onclick="return validatePassword()">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Settings & Account Deletion -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card p-4">
                <h5><i class="fas fa-bell"></i> Notification Settings</h5>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emailAlerts" name="emailAlerts" {% if admindata.adminEmailId %}checked{% endif %}>
                        <label class="form-check-label" for="emailAlerts">Enable Email Alerts</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="smsAlerts" name="smsAlerts" {% if admindata.smsAlerts %}checked{% endif %}>
                        <label class="form-check-label" for="smsAlerts">Enable SMS Alerts</label>
                    </div>
                    <button type="submit" class="btn btn-danger mt-3">Save Preferences</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4">
                <h5><i class="fas fa-trash"></i> Delete Account</h5>
                <p class="text-danger"><strong>Warning:</strong> This action cannot be undone!</p>
                    <button type="submit" class="btn btn-danger">Delete My Account</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Password Validation -->
<script>
    function validatePassword() {
        let newPassword = document.getElementById("newPassword").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let error = document.getElementById("passwordError");

        if (newPassword !== confirmPassword) {
            error.style.display = "block";
            return false;
        }
        error.style.display = "none";
        return true;
    }
</script>
{% endblock container %}
